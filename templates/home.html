<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Show case</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      #banner {
        height: 360px;
        width: 100%;
        object-fit: cover;
        margin-bottom: 16px;
      }
    </style>
  </head>

  <body>
    {% include 'nav.html' %}

    <img class="img-fluid" id="banner" src="/static/DeskSpace.jpg" />

    <div class="container" style="margin-bottom: 16px">
      <h1 class="text-center mt-2 mb-4">{{site_name}}</h1>

      <h2 class="text-center mt-2 mb-4">How it works</h2>

      <div>
        <p class="lead text-center mt-2 mb-4">
          You pick anyone of my apps and it will open up a window, Where you can
          check it out.
        </p>
      </div>

      <h2 class="text-center mt-2 mb-4">App Names</h2>

      <div>{% for ap in aps %} {% include 'appitem.html'%} {% endfor %}</div>

      <div class="text-center">
        <a class="btn btn-primary btn-lg">Contact Us</a>
      </div>
    </div>
  </body>
</html>
